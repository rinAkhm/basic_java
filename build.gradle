plugins {
    id "java"
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    implementation(
            'org.postgresql:postgresql:42.3.5',
            'org.springframework:spring-jdbc:5.3.20',
            'com.opencsv:opencsv:5.9'
    )
}

compileTestJava {
    options.encoding = 'UTF-8'
}

tasks.test {
    useJUnitPlatform()
}